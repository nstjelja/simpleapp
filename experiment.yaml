---
title: Can the service be healthy is the health.db file is missing.
description: The simple app service uses health.db to read its health status
tags:
- simpleapp
- health
steady-state-hypothesis:
  title: App is healthy
  probes:
  - type: probe
    name: service-is-aviable
    tolerance:
    - 200
    provider:
      type: http
      url: http://simpleapp-git-monitoringniko.apps-crc.testing/healthy
      expected_status: 200
      timeout: 5
method:
- name: set_healthy
  type: action
  provider:
    type: http
    url: http://simpleapp-git-monitoringniko.apps-crc.testing/sethealthy?set=1
    expected_status: 200